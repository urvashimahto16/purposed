<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>The Purposed</title>
  <meta name="description" content="Sans Serif">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,900" rel="stylesheet">
<style>
.center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 10%;
    height: 80%;
    width: 80%;
    padding: 10px;
    border: double #7DD2B7 12px;
}
#poLogo{
	height: 250px;
    width: 85%;
    margin: auto;
    margin-top: 100px;
    padding: 15px;
	display: flex;
    justify-content: center;
}
#po {
    height: 100%;
    margin: 10px;
}
#logo {
	height: 100%;
    margin: 10px;
}
#purposeBox {
    width: 85%;
	height: 50px;
    background-color: #99ffcc;
    border: none;
    font-size: 32px;
    font-family: Raleway, sans-serif;
    padding-left: 10px;
    margin-top: 50px;
}
#purposeEntered{
	width: 10%;
	height: 50px;
    font-size: 32px;
    background-color: white;
    color: #7DD2B7;
    border: double #7DD2B7 8px;
    font-family: Raleway, sans-serif;
    line-height: 10px;

}
#purposeEntered:hover{
	background-color: #F8F8F8;
}
#enterGo{
	display: block;
    margin-left: auto;
    margin-right: auto;
    padding: 6px;
    height: 80%;
    width: 80%;
    background-color: #ffffff;
    color: #99ffcc;
}
#noPurpose {
    width: 30%;
	height: 25px;
    font-size: 15px;
    background-color: #936669;
    color: #E8E8E8;
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 10%;
}
</style>
<script src="purpose.js"></script>
</head>
<body>
<div class="center">
	<div id = "poLogo">
		<div id = "po">
  			<img src="po.png" alt="po.png" style="height:100%; margin-left:15px;">
		</div>
    	<div id ="logo">
			<img src="logo.png" alt="logo.png" style="height:100%;">
    	</div></div>
	<div class="input">
    <div id = "enterGo">
      <input type="text" id="purposeBox" placeholder="Enter purpose">
      <input type="button" id="purposeEntered" value="&#10132;" onclick="toFacebook()"></div>
      
      <input type="button" id="noPurpose" value="I have no purpose" onclick="toFacebook()"></div>
</div>
</body>
</html>
